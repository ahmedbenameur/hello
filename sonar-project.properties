# Project identification
sonar.projectKey=testtest
sonar.projectName=testtest
sonar.projectVersion=1.0

# Source settings: Scan only Java files inside output/java/
sonar.sources=output/java

# Exclude everything else (if needed)
sonar.exclusions=**/*.xml, **/*.py, **/*.yml, **/*.yaml , **/java , **/target/**

# Java binary files - Disable it since you don't have compiled Java classes
sonar.java.binaries=.

# Language specific configurations
sonar.language=java

# Log level (Optional: Change to DEBUG if needed)
sonar.log.level=INFO
