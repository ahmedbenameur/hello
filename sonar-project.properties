# Project identification
sonar.projectKey=testtest
sonar.projectName=testtest
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java

# Compiled .class files (make sure to run `mvn clean compile` before)
sonar.java.binaries=.

# Encoding and language
sonar.sourceEncoding=UTF-8
sonar.language=java

# Optional: Exclude test files
sonar.exclusions=**/test/**

# Optional: Enable debug logs (remove for production)
# sonar.verbose=true
